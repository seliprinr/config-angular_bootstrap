<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PÃ¡gina um</title>
  <style>
    main {
      height: auto;
      margin-top: 50px;
    }

    div {
      margin: 15px;
    }
  </style>
</head>
<body>
<header>
  <nav class="navbar bg-primary" data-bs-theme="dark">
    <a class="navbar-brand" style="margin-left: 20px; font-weight: bold" href="#">Bootstrap funcionando</a>
  </nav>
</header>
<main>
  <div style="display: flex; justify-content: center">
    <div class="card" style="width: 18rem; align-items: center; justify-content: center; margin-top: text-align: center">
      <h1>Infos</h1>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">"bootstrap": "^5.3.3" </li>
        <li class="list-group-item">"jquery": "^3.7.1"/li>
        <li class="list-group-item">"popper.js": "^1.14.3"</li>
        <li class="list-group-item">"angular/cli": "^18.2.4"</li>
      </ul>
    </div>
    <div class="card" style="width: 18rem; align-items: center; justify-content: center; padding: 10px">
      <img src="assets/images/logo_header.png" width="100" height="120" class="card-img-top" alt="Img">
      <div class="card-body">
        <p class="card-text">Assets configurado.</p>
      </div>
    </div>
  </div>
    <div style="display: flex; justify-content: center">
      <h2>Javascript funcionando</h2>
    </div>
    <div style="display: flex; justify-content: center;">
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@mdo">Open modal for mdo</button>
      <button style="margin: 0px 10px 0px 10px" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@fat">Open modal for fat</button>
      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Open modal for getbootstrap</button>
    </div>
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel">New message</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form>
                <div class="mb-3">
                  <label for="recipient-name" class="col-form-label">Recipient:</label>
                  <input type="text" class="form-control" id="recipient-name">
                </div>
                <div class="mb-3">
                  <label for="message-text" class="col-form-label">Message:</label>
                  <textarea class="form-control" id="message-text"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Send message</button>
            </div>
          </div>
        </div>
      </div>
</main>

</body>
</html>
